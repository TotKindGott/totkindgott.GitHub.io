<script>

    document.getElementById("years_input").classList.add("right");

    document.getElementById("series_input").classList.add("full");

    document.getElementById("years_input").classList.add("right");
    
    function hideDynamics() {
    document.getElementById("advanced_search").style.display = "none";
    };
    
    const searchBar = document.getElementById("search_bar");
    const searchTools = document.getElementById("advanced_search");

    document.addEventListener('click', function(event) {
        if (!searchTools.contains(event.target) & !searchBar.contains(event.target)) {
            hideDynamics();
        };
    });
    
</script>
